---
# defaults file for sa-vnc-remote-desktop
  root_dir: "{{role_path}}"
  role_dir: "{{role_path}}"
  vnc_user: root
  vnc_display_no: 0
  vnc_password: vnc
  vnc_params: "-auth guess -forever -loop -noxdamage -repeat -rfbauth /etc/x11vnc.pass -rfbport 5900 -shared"
  vnc_xauthority: /root/.Xauthority
